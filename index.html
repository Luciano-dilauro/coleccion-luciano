<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Colecci√≥n Lucho</title>

  <link rel="stylesheet" href="theme.css?v=79" />
  <link rel="stylesheet" href="style.css?v=79" />
</head>

<body>
  <!-- TOPBAR -->
  <header class="topbar" role="banner">
    <button id="backBtn" class="icon-btn hidden" type="button" aria-label="Volver">‚Üê</button>
    <div id="topbarTitle" class="topbar-title">Colecciones Lucho</div>
    <div class="topbar-spacer"></div>
  </header>

  <main class="app" role="main">

    <!-- DASHBOARD -->
    <section class="view is-active" data-view="dash">
      <div class="card">
        <div class="dash-grid">
          <button class="dash-btn" type="button" data-action="dash-collections">
            <div class="dash-ico">üìö</div>
            <div class="dash-txt">
              <div class="dash-title">Mis colecciones</div>
              <div class="dash-sub">Ver √°lbumes</div>
            </div>
          </button>

          <button class="dash-btn" type="button" data-action="dash-loadedit">
            <div class="dash-ico">‚úçÔ∏è</div>
            <div class="dash-txt">
              <div class="dash-title">Carga / Edici√≥n</div>
              <div class="dash-sub">Crear / editar</div>
            </div>
          </button>

          <button class="dash-btn" type="button" data-action="dash-stats">
            <div class="dash-ico">üìä</div>
            <div class="dash-txt">
              <div class="dash-title">Estad√≠sticas</div>
              <div class="dash-sub">Pr√≥ximamente</div>
            </div>
          </button>

          <button class="dash-btn" type="button" data-action="dash-settings">
            <div class="dash-ico">üß∞</div>
            <div class="dash-txt">
              <div class="dash-title">Ajustes</div>
              <div class="dash-sub">Backup</div>
            </div>
          </button>
        </div>
      </div>
    </section>

    <!-- MIS COLECCIONES -->
    <section class="view" data-view="collections">
      <div class="card">
        <div class="field">
          <label>Seleccionar colecci√≥n</label>
          <select id="collectionsSelect" class="input"></select>
        </div>

        <!-- Bot√≥n abrir oculto por CSS + auto-open en JS -->
        <div class="row gap" style="margin-top:10px;">
          <button id="btnOpenCollection" class="btn primary" type="button">Abrir</button>
        </div>
      </div>
    </section>

    <!-- CARGA / EDICI√ìN -->
    <section class="view" data-view="loadedit">
      <div class="card">
        <div class="hub-grid">
          <button class="hub-card" type="button" data-action="go-create">
            <div class="hub-ico">‚ûï</div>
            <div class="hub-text">
              <div class="hub-title">Nueva colecci√≥n</div>
              <div class="hub-sub">Crear desde cero</div>
            </div>
          </button>

          <button class="hub-card" type="button" data-action="open-edit-picker">
            <div class="hub-ico">‚úèÔ∏è</div>
            <div class="hub-text">
              <div class="hub-title">Editar colecci√≥n</div>
              <div class="hub-sub">Nombre, secciones, especiales</div>
            </div>
          </button>
        </div>

        <div id="editPicker" class="card inner hidden" style="margin-top:14px;">
          <div class="field">
            <label>Eleg√≠ cu√°l editar</label>
            <select id="editSelect" class="input"></select>
          </div>
          <div class="row gap" style="margin-top:10px;">
            <button id="btnEditOpen" class="btn primary" type="button">Abrir editor</button>
          </div>
        </div>
      </div>
    </section>

<!-- CREATE -->
<section class="view" data-view="create">
  <div class="card">
    <div class="field">
      <label>Nombre</label>
      <input id="newName" class="input" type="text" placeholder="Ej: Mundial 2026" />
    </div>

    <!-- ‚úÖ NUEVO: Tapa (opcional al crear) -->
    <div class="field" style="margin-top:10px;">
      <label>Tapa del √°lbum (opcional)</label>

      <div class="row gap" style="align-items:center;">
        <button class="btn" type="button" data-action="create-cover-pick">Elegir tapa</button>
        <button class="btn" type="button" data-action="create-cover-clear">Quitar</button>
        <input id="createCoverInput" type="file" accept="image/*" style="display:none;" />
      </div>

      <div id="createCoverBox" class="cover-box" style="margin-top:10px;">
        <img id="createCoverImg" alt="Tapa del √°lbum" />
        <div id="createCoverFallback" class="cover-fallback">üìò</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="field">
      <label>Estructura</label>
      <div class="seg">
        <label class="seg-opt">
          <input type="radio" name="structType" value="simple" checked />
          <span>Simple</span>
        </label>
        <label class="seg-opt">
          <input type="radio" name="structType" value="sections" />
          <span>Con secciones</span>
        </label>
      </div>
    </div>

    <div id="simpleBlock">
      <div class="field">
        <label>Cantidad total</label>
        <input id="simpleCount" class="input" type="number" min="1" max="5000" value="100" />
      </div>

      <div class="field">
        <label>Especiales (coma)</label>
        <input id="simpleSpecials" class="input" type="text" placeholder="Ej: 7, 10, 55" />
      </div>
    </div>

    <div id="sectionsBlock" style="display:none;">
      <div class="field">
        <label>Modo de numeraci√≥n</label>
        <select id="numberMode" class="input">
          <option value="global">Global (correlativa)</option>
          <option value="perSection">Por secci√≥n (reinicia)</option>
        </select>
      </div>

      <div id="sectionsEditor" class="stack"></div>

      <button id="btnAddSection" class="btn" type="button" style="margin-top:10px;">
        + Agregar secci√≥n
      </button>
    </div>

    <div class="divider"></div>
    <div class="row gap">
      <button class="btn" type="button" data-action="create-cancel">Cancelar</button>
      <button class="btn primary" type="button" data-action="create-save">Crear</button>
    </div>
  </div>
</section>

<!-- DETAIL -->
<section class="view" data-view="detail">
  <div class="card detail-header">

    <!-- (1) Mantengo el h1 para que el JS siga funcionando, pero lo ocultamos luego por CSS -->
    <h1 id="detailTitle" class="h1" style="display:none;">Colecci√≥n</h1>

    <!-- Botones arriba a la derecha (sin "Tapa") -->
    <div class="row-between">
      <div></div>
      <div class="row gap">
        <button id="btnExport" class="btn primary" type="button" data-action="export-list">Exportar</button>
        <button class="btn danger" type="button" data-action="reset-collection">Reset</button>
      </div>
    </div>

    <!-- HERO: tapa a la izquierda, stats a la derecha -->
    <div class="detail-hero" style="margin-top:12px;">
      <div class="detail-left">
        <div id="coverBox" class="cover-box">
          <img id="coverImg" alt="Tapa del √°lbum" />
          <div id="coverFallback" class="cover-fallback">üìò</div>
        </div>

        <!-- (4) Filtros debajo de la tapa -->
        <div class="seg seg-filters" style="margin-top:10px;">
          <button id="fAll" class="seg-btn is-active" type="button" data-action="filter-all">Todas</button>
          <button id="fMiss" class="seg-btn" type="button" data-action="filter-miss">Faltan</button>
          <button id="fRep" class="seg-btn" type="button" data-action="filter-rep">Repetidas</button>
        </div>
      </div>

      <div class="detail-side">
        <div class="stats-compact">
          <div><span>Total:</span> <b id="stTotal">0</b></div>
          <div><span>Tengo:</span> <b id="stHave">0</b></div>
          <div><span>Faltan:</span> <b id="stMissing">0</b></div>
          <div><span>%:</span> <b id="stPct">0%</b></div>
        </div>

        <div class="pctbar" style="margin-top:10px;">
          <div id="pctFill" class="pctfill"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="sectionsDetail" class="stack" style="margin-top:14px;"></div>
</section>

    <!-- EDIT -->
    <section class="view" data-view="edit">
      <div class="card">
        <div class="row-between">
          <h1 id="editTitle" class="h1">Editar</h1>
          <div class="row gap">
            <button class="btn" type="button" data-action="edit-cancel">Cancelar</button>
            <button class="btn primary" type="button" data-action="edit-save">Guardar</button>
          </div>
        </div>

        <div class="field">
          <label>Nombre</label>
          <input id="editName" class="input" type="text" />
        </div>

        <div id="editSectionsArea" style="display:none;">
          <div class="divider"></div>

          <div class="row-between">
            <h2 class="h2">Secciones</h2>
            <button id="editAddSection" class="btn" type="button">+ Agregar</button>
          </div>

          <div id="editSectionsEditor" class="stack"></div>
        </div>
      </div>
    </section>

    <!-- SETTINGS -->
    <section class="view" data-view="settings">
      <div class="card">
        <div class="grid-2" style="margin-top:10px;">
          <button class="card-btn" type="button" data-action="export-backup">
            <div class="card-ico">‚¨ÜÔ∏è</div>
            <div class="card-txt">
              <div class="card-title">Exportar backup</div>
              <div id="exportMeta" class="card-sub">√öltimo: ‚Äî ¬∑ Tama√±o: ‚Äî</div>
            </div>
          </button>

          <label class="card-btn" style="cursor:pointer;">
            <div class="card-ico">‚¨áÔ∏è</div>
            <div class="card-txt">
              <div class="card-title">Importar backup</div>
              <div id="importMeta" class="card-sub">√öltimo: ‚Äî ¬∑ Modo: Reemplazar</div>
            </div>
            <input id="importInput" type="file" accept="application/json" style="display:none;">
          </label>
        </div>

        <div class="divider"></div>
        <div id="storageMeta" class="muted">Datos actuales en el dispositivo: ‚Äî</div>
      </div>
    </section>

  </main>

  <!-- ‚úÖ Modal export (botones Faltantes / Repetidas) -->
  <div id="exportModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-action="export-close"></div>
    <div class="modal-sheet" role="dialog" aria-modal="true" aria-label="Exportar">
      <div class="modal-title">Exportar</div>
      <div class="modal-sub">¬øQu√© quer√©s exportar?</div>

      <div class="modal-actions">
        <button class="btn primary" type="button" data-action="export-missing">Faltantes</button>
        <button class="btn" type="button" data-action="export-reps">Repetidas</button>
      </div>

      <button class="btn danger modal-cancel" type="button" data-action="export-close">Cancelar</button>
    </div>
  </div>

  <script src="app.js?v=2001"></script>
</body>
</html>
