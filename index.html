<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Colecciones Lucho</title>

  <link rel="stylesheet" href="theme.css?v=1" />
  <link rel="stylesheet" href="style.css?v=1" />
</head>

<body>
  <!-- TOPBAR FIJO -->
  <header class="topbar" role="banner">
    <button id="backBtn" class="icon-btn hidden" type="button" aria-label="Volver">‚Üê</button>
    <div id="topbarTitle" class="topbar-title">Colecciones</div>
    <div class="topbar-spacer"></div>
  </header>

  <main class="app" role="main">

    <!-- DASHBOARD -->
    <section class="view is-active" data-view="dash">
      <div class="card">
        <div class="h1 center" style="margin-bottom:12px;">Colecciones Lucho</div>

        <div class="grid-2">
          <button class="card-btn" type="button" data-action="go-collections">
            <div class="card-ico">üìö</div>
            <div class="card-txt">
              <div class="card-title">Mis colecciones</div>
              <div class="card-sub">Elegir y ver una colecci√≥n</div>
            </div>
          </button>

          <button class="card-btn" type="button" data-action="go-manage">
            <div class="card-ico">üß©</div>
            <div class="card-txt">
              <div class="card-title">Carga / Edici√≥n</div>
              <div class="card-sub">Crear y editar colecciones</div>
            </div>
          </button>

          <button class="card-btn" type="button" data-action="go-stats">
            <div class="card-ico">üìä</div>
            <div class="card-txt">
              <div class="card-title">Estad√≠sticas</div>
              <div class="card-sub">Resumen general</div>
            </div>
          </button>

          <button class="card-btn" type="button" data-action="go-settings">
            <div class="card-ico">‚öôÔ∏è</div>
            <div class="card-txt">
              <div class="card-title">Ajustes / Backup</div>
              <div class="card-sub">Exportar / Importar</div>
            </div>
          </button>
        </div>
      </div>
    </section>

    <!-- MIS COLECCIONES (limpio: selector) -->
    <section class="view" data-view="collections">
      <div class="card">
        <div class="h1 center" style="margin-bottom:12px;">Mis colecciones</div>

        <div class="field">
          <label class="center big-label">Seleccionar colecci√≥n</label>
          <select id="collectionsSelect" class="input"></select>
        </div>

        <div class="row gap" style="margin-top:12px;">
          <button class="btn primary full" type="button" data-action="open-selected-collection">Abrir</button>
        </div>

        <div class="divider"></div>

        <button class="btn" type="button" data-action="go-manage">Ir a Carga / Edici√≥n</button>
      </div>
    </section>

    <!-- CARGA / EDICI√ìN -->
    <section class="view" data-view="manage">
      <div class="card">
        <div class="h1 center" style="margin-bottom:12px;">Carga / Edici√≥n</div>

        <div class="grid-2">
          <button class="card-btn" type="button" data-action="go-create">
            <div class="card-ico">‚ûï</div>
            <div class="card-txt">
              <div class="card-title">Nueva colecci√≥n</div>
              <div class="card-sub">Crear desde cero</div>
            </div>
          </button>

          <button class="card-btn" type="button" data-action="go-edit-picker">
            <div class="card-ico">‚úèÔ∏è</div>
            <div class="card-txt">
              <div class="card-title">Editar colecci√≥n</div>
              <div class="card-sub">Nombre, secciones, especiales</div>
            </div>
          </button>

          <button class="card-btn full" type="button" data-action="go-settings">
            <div class="card-ico">üóÇÔ∏è</div>
            <div class="card-txt">
              <div class="card-title">Backup</div>
              <div class="card-sub">Exportar / Importar</div>
            </div>
          </button>
        </div>

        <div class="divider"></div>
        <button class="btn" type="button" data-action="go-dash">Volver</button>
      </div>
    </section>

    <!-- EDIT PICKER (elegir qu√© colecci√≥n editar) -->
    <section class="view" data-view="editPicker">
      <div class="card">
        <div class="h1 center" style="margin-bottom:12px;">Editar colecci√≥n</div>

        <div class="field">
          <label class="center big-label">Seleccionar colecci√≥n</label>
          <select id="editSelect" class="input"></select>
        </div>

        <div class="row gap" style="margin-top:12px;">
          <button class="btn primary full" type="button" data-action="open-edit-selected">Editar</button>
        </div>

        <div class="divider"></div>
        <button class="btn" type="button" data-action="go-manage">Volver</button>
      </div>
    </section>

    <!-- CREATE -->
    <section class="view" data-view="create">
      <div class="card">
        <div class="h1 center">Nueva colecci√≥n</div>

        <div class="field" style="margin-top:12px;">
          <label>Nombre</label>
          <input id="newName" class="input" type="text" placeholder="Ej: Mundial 2026" />
        </div>

        <div class="divider"></div>

        <div class="field">
          <label>Estructura</label>
          <div class="seg">
            <label class="seg-opt">
              <input type="radio" name="structType" value="simple" checked />
              <span>Simple</span>
            </label>
            <label class="seg-opt">
              <input type="radio" name="structType" value="sections" />
              <span>Con secciones</span>
            </label>
          </div>
        </div>

        <!-- SIMPLE -->
        <div id="simpleBlock">
          <div class="field">
            <label>Cantidad total</label>
            <input id="simpleCount" class="input" type="number" min="1" max="5000" value="100" />
          </div>

          <div class="field">
            <label>Especiales (coma)</label>
            <input id="simpleSpecials" class="input" type="text" placeholder="Ej: 7, 10, 55" />
          </div>
        </div>

        <!-- SECTIONS -->
        <div id="sectionsBlock" style="display:none;">
          <div class="field">
            <label>Modo de numeraci√≥n</label>
            <select id="numberMode" class="input">
              <option value="global">Global (correlativa)</option>
              <option value="perSection">Por secci√≥n (reinicia)</option>
            </select>
          </div>

          <!-- Bulk builder lo inyecta app.js -->
          <div id="sectionsEditor" class="stack"></div>

          <button id="btnAddSection" class="btn" type="button" style="margin-top:10px;">
            + Agregar secci√≥n
          </button>
        </div>

        <div class="divider"></div>

        <div class="row gap">
          <button class="btn" type="button" data-action="create-cancel">Cancelar</button>
          <button class="btn primary" type="button" data-action="create-save">Crear</button>
        </div>
      </div>
    </section>

    <!-- DETAIL -->
    <section class="view" data-view="detail">
      <div class="card detail-header">
        <div class="row-between">
          <h1 id="detailTitle" class="h1">Colecci√≥n</h1>
          <div class="row gap">
            <!-- ‚úÖ Editar se sac√≥ de ac√° -->
            <button class="btn danger" type="button" data-action="reset-collection">Reset</button>
          </div>
        </div>

        <div class="stats">
          <div class="stat"><span>Total</span><b id="stTotal">0</b></div>
          <div class="stat"><span>Tengo</span><b id="stHave">0</b></div>
          <div class="stat"><span>Faltan</span><b id="stMissing">0</b></div>
          <div class="stat"><span>%</span><b id="stPct">0%</b></div>
        </div>
      </div>

      <div id="sectionsDetail" class="stack" style="margin-top:14px;"></div>
    </section>

    <!-- EDIT -->
    <section class="view" data-view="edit">
      <div class="card">
        <div class="row-between">
          <h1 id="editTitle" class="h1">Editar</h1>
          <div class="row gap">
            <button class="btn" type="button" data-action="edit-cancel">Cancelar</button>
            <button class="btn primary" type="button" data-action="edit-save">Guardar</button>
          </div>
        </div>

        <div class="field">
          <label>Nombre</label>
          <input id="editName" class="input" type="text" />
        </div>

        <div id="editSectionsArea" style="display:none;">
          <div class="divider"></div>

          <div class="row-between">
            <h2 class="h2">Secciones</h2>
            <button id="editAddSection" class="btn" type="button">+ Agregar</button>
          </div>

          <div id="editSectionsEditor" class="stack"></div>
        </div>
      </div>
    </section>

    <!-- STATS -->
    <section class="view" data-view="stats">
      <div class="card">
        <div class="h1 center">Estad√≠sticas</div>
        <div id="globalStats" class="muted" style="margin-top:12px;">(Pr√≥ximo paso)</div>

        <div class="divider"></div>
        <button class="btn" type="button" data-action="go-dash">Volver</button>
      </div>
    </section>

    <!-- SETTINGS -->
    <section class="view" data-view="settings">
      <div class="card">
        <div class="h1 center">Ajustes / Backup</div>

        <div class="grid-2" style="margin-top:10px;">
          <button class="card-btn" type="button" data-action="export-backup">
            <div class="card-ico">‚¨ÜÔ∏è</div>
            <div class="card-txt">
              <div class="card-title">Exportar backup</div>
              <div id="exportMeta" class="card-sub">√öltimo: ‚Äî ¬∑ Tama√±o: ‚Äî</div>
            </div>
          </button>

          <label class="card-btn" style="cursor:pointer;">
            <div class="card-ico">‚¨áÔ∏è</div>
            <div class="card-txt">
              <div class="card-title">Importar backup</div>
              <div id="importMeta" class="card-sub">√öltimo: ‚Äî ¬∑ Modo: Reemplazar</div>
            </div>
            <input id="importInput" type="file" accept="application/json" style="display:none;">
          </label>
        </div>

        <div class="divider"></div>
        <div id="storageMeta" class="muted">Datos actuales en el dispositivo: ‚Äî</div>

        <div class="divider"></div>
        <button class="btn" type="button" data-action="go-dash">Volver</button>
      </div>
    </section>

  </main>

  <script src="app.js?v=1"></script>
</body>
</html>
