<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colecci√≥n Luciano</title>

  <link rel="stylesheet" href="theme.css?v=1" />
  <link rel="stylesheet" href="style.css?v=1" />
</head>

<body>
  <header class="topbar">
    <button id="backBtn" class="icon-btn hidden" type="button" aria-label="Volver">‚Üê</button>
    <div class="topbar-title" id="topbarTitle">Mis Colecciones</div>
    <div class="topbar-spacer"></div>
  </header>

  <main class="app">

    <!-- HOME -->
    <section class="view is-active" data-view="home">
      <div class="card">
        <div class="row-between">
          <h1 class="h1">Inicio</h1>
          <button class="btn" type="button" data-action="go-settings">Ajustes</button>
        </div>

        <div class="grid-2" style="margin-top:12px;">
          <button class="card-btn" type="button" data-action="go-create">
            <div class="card-icon">Ôºã</div>
            <div class="card-label">Nueva</div>
          </button>

          <button class="card-btn" type="button" onclick="window.scrollTo({top:99999, behavior:'smooth'})">
            <div class="card-icon">üìö</div>
            <div class="card-label">Ver lista</div>
          </button>
        </div>
      </div>

      <div class="card" style="margin-top:14px;">
        <h2 class="h2">Mis colecciones</h2>
        <div id="collectionsList" class="stack"></div>
      </div>
    </section>

    <!-- CREATE -->
    <section class="view" data-view="create">
      <div class="card">
        <div class="row-between">
          <h1 class="h1">Nueva colecci√≥n</h1>
          <button class="btn" type="button" data-action="create-cancel">Cancelar</button>
        </div>

        <div class="field">
          <label>Nombre</label>
          <input id="newName" class="input" type="text" placeholder="Ej: Mundial 2026" />
        </div>

        <div class="divider"></div>

        <div class="field">
          <label>Estructura</label>
          <div class="radio-row">
            <label class="radio">
              <input type="radio" name="structType" value="simple" checked />
              <span>Simple (1..N)</span>
            </label>
            <label class="radio">
              <input type="radio" name="structType" value="sections" />
              <span>Con secciones</span>
            </label>
          </div>
        </div>

        <!-- SIMPLE -->
        <div id="simpleBlock">
          <div class="field">
            <label>Cantidad total</label>
            <input id="simpleCount" class="input" type="number" min="1" max="5000" value="100" />
          </div>
        </div>

        <!-- SECTIONS -->
        <div id="sectionsBlock" style="display:none;">
          <div class="field">
            <label>Modo num√©rico</label>
            <select id="numberMode" class="input">
              <option value="global">Global (correlativo)</option>
              <option value="perSection">Por secci√≥n (reinicia)</option>
            </select>
            <div class="muted small" style="margin-top:6px;">
              Nota: Las secciones alfanum√©ricas siempre usan prefijo+N.
            </div>
          </div>

          <div class="divider"></div>

          <div class="row-between">
            <h2 class="h2">Secciones</h2>
            <button id="btnAddSection" class="btn" type="button">+ Secci√≥n</button>
          </div>

          <div id="sectionsEditor" class="stack" style="margin-top:10px;"></div>
        </div>

        <div class="divider"></div>

        <button class="btn primary full" type="button" data-action="create-save">
          Guardar colecci√≥n
        </button>
      </div>
    </section>

    <!-- DETAIL -->
    <section class="view" data-view="detail">
      <div class="card">
        <div class="row-between">
          <h1 class="h1" id="detailTitle">Detalle</h1>
          <button class="btn" type="button" data-action="open-edit">Editar</button>
        </div>

        <div class="stats-grid">
          <div class="stat-row"><span>Total</span><b id="stTotal">0</b></div>
          <div class="stat-row"><span>Tengo</span><b id="stHave">0</b></div>
          <div class="stat-row"><span>Faltan</span><b id="stMissing">0</b></div>
          <div class="stat-row"><span>Completo</span><b id="stPct">0%</b></div>
        </div>

        <div class="row-between" style="margin-top:10px;">
          <button class="btn danger" type="button" data-action="reset-collection">Reset</button>
          <div class="muted small">Tip: toc√° un n√∫mero para marcar ‚ÄúTengo‚Äù.</div>
        </div>
      </div>

      <div id="sectionsDetail" class="stack" style="margin-top:14px;"></div>
    </section>

    <!-- EDIT -->
    <section class="view" data-view="edit">
      <div class="card">
        <div class="row-between">
          <h1 class="h1" id="editTitle">Editar</h1>
          <button class="btn" type="button" data-action="edit-cancel">Volver</button>
        </div>

        <div class="field">
          <label>Nombre</label>
          <input id="editName" class="input" type="text" />
        </div>

        <div class="divider"></div>

        <div id="editSectionsArea" style="display:none;">
          <div class="row-between">
            <h2 class="h2">Secciones</h2>
            <button id="editAddSection" class="btn" type="button">+ Secci√≥n</button>
          </div>
          <div id="editSectionsEditor" class="stack" style="margin-top:10px;"></div>
        </div>

        <div class="divider"></div>

        <button class="btn primary full" type="button" data-action="edit-save">Guardar cambios</button>
      </div>
    </section>

    <!-- SETTINGS -->
    <section class="view" data-view="settings">
      <div class="card">
        <div class="row-between">
          <h1 class="h1">Ajustes / Backup</h1>
          <button class="btn" type="button" data-action="go-home">Volver</button>
        </div>

        <div class="divider"></div>

        <div class="grid-2">
          <button class="card-btn" type="button" data-action="export-backup">
            <div class="card-icon">‚¨ÜÔ∏è</div>
            <div class="card-label">Exportar</div>
            <div class="card-meta" id="exportMeta">‚Äî</div>
          </button>

          <label class="card-btn" style="cursor:pointer;">
            <div class="card-icon">‚¨áÔ∏è</div>
            <div class="card-label">Importar</div>
            <div class="card-meta" id="importMeta">‚Äî</div>
            <input id="importInput" type="file" accept="application/json" style="display:none;" />
          </label>
        </div>

        <div class="card-sub" style="margin-top:12px;">
          <div class="muted small" id="storageMeta">‚Äî</div>
        </div>
      </div>
    </section>

  </main>

  <script src="app.js?v=1"></script>
</body>
</html>
