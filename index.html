<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Colecciones Lucho</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="theme.css" />
</head>

<body>
  <!-- Topbar -->
  <header class="topbar">
    <button id="backBtn" class="icon-btn hidden" type="button" aria-label="Volver">←</button>
    <div id="topbarTitle" class="topbar-title">Colecciones Lucho</div>
  </header>

  <!-- DASH -->
  <section class="view is-active" data-view="dash">
    <div class="card">
      <div class="h1">Colecciones Lucho</div>
      <div class="muted">App local para tu colección ✅</div>

      <div class="row gap" style="margin-top:14px;">
        <button class="btn primary" type="button" data-action="dash-collections">Mis colecciones</button>
        <button class="btn" type="button" data-action="dash-loadedit">Carga / Edición</button>
        <button class="btn" type="button" data-action="dash-settings">Ajustes</button>
      </div>
    </div>
  </section>

  <!-- COLLECTIONS -->
  <section class="view" data-view="collections">
    <div class="card">
      <div class="h2">Mis colecciones</div>
      <div class="field" style="margin-top:10px;">
        <label>Elegí una colección</label>
        <select id="collectionsSelect" class="input"></select>
      </div>
      <div class="row gap" style="margin-top:10px;">
        <button id="btnOpenCollection" class="btn primary" type="button">Abrir</button>
        <button class="btn" type="button" data-action="go-create">Nueva</button>
      </div>
    </div>
  </section>

  <!-- LOAD/EDIT -->
  <section class="view" data-view="loadedit">
    <div class="card">
      <div class="h2">Carga / Edición</div>
      <div class="muted small">Crear y editar colecciones.</div>

      <div class="row gap" style="margin-top:12px;">
        <button class="btn primary" type="button" data-action="go-create">Nueva colección</button>
        <button class="btn" type="button" data-action="open-edit-picker">Editar colección</button>
      </div>

      <div id="editPicker" class="card hidden" style="margin-top:12px;">
        <div class="field">
          <label>Elegí colección</label>
          <select id="editSelect" class="input"></select>
        </div>
        <button id="btnEditOpen" class="btn primary" type="button">Abrir editor</button>
      </div>
    </div>
  </section>

  <!-- CREATE -->
  <section class="view" data-view="create">
    <div class="card">
      <div class="h2">Nueva colección</div>

      <div class="field">
        <label>Nombre</label>
        <input id="newName" class="input" type="text" placeholder="Ej: Premier League 2025" />
      </div>

      <div class="row gap" style="margin-top:8px;">
        <label class="inline-check">
          <input type="radio" name="structType" value="simple" checked />
          <span>Simple</span>
        </label>
        <label class="inline-check">
          <input type="radio" name="structType" value="sections" />
          <span>Por secciones</span>
        </label>
      </div>

      <div id="simpleBlock" style="margin-top:10px;">
        <div class="field">
          <label>Cantidad total</label>
          <input id="simpleCount" class="input" type="number" min="1" max="5000" value="100" />
        </div>
        <div class="field">
          <label>Especiales (coma)</label>
          <input id="simpleSpecials" class="input" type="text" placeholder="7, 10, 55" />
        </div>
      </div>

      <div id="sectionsBlock" style="margin-top:10px; display:none;">
        <div class="field">
          <label>Modo numeración</label>
          <select id="numberMode" class="input">
            <option value="global">Global</option>
            <option value="perSection">Por sección</option>
          </select>
        </div>

        <div id="sectionsEditor"></div>
        <button id="btnAddSection" class="btn" type="button" style="margin-top:10px;">+ Agregar sección</button>
      </div>

      <div class="row gap" style="margin-top:14px;">
        <button class="btn" type="button" data-action="create-cancel">Cancelar</button>
        <button class="btn primary" type="button" data-action="create-save">Guardar</button>
      </div>
    </div>
  </section>

  <!-- SETTINGS -->
  <section class="view" data-view="settings">
    <div class="card">
      <div class="h2">Ajustes</div>

      <div class="row gap" style="margin-top:12px;">
        <button class="btn primary" type="button" data-action="export-backup">Exportar backup</button>
        <label class="btn">
          Importar backup
          <input id="importInput" type="file" accept="application/json" style="display:none;" />
        </label>
      </div>

      <div class="muted small" style="margin-top:12px;">
        <div id="exportMeta">—</div>
        <div id="importMeta">—</div>
        <div id="storageMeta">—</div>
      </div>
    </div>
  </section>

  <!-- EDIT -->
  <section class="view" data-view="edit">
    <div class="card">
      <div id="editTitle" class="h2">Editar</div>

      <div class="field">
        <label>Nombre</label>
        <input id="editName" class="input" type="text" />
      </div>

      <div id="editSectionsArea" style="display:none;">
        <div class="h3">Secciones</div>
        <div id="editSectionsEditor"></div>
        <button id="editAddSection" class="btn" type="button" style="margin-top:10px;">+ Agregar sección</button>
      </div>

      <div class="row gap" style="margin-top:14px;">
        <button class="btn" type="button" data-action="edit-cancel">Cancelar</button>
        <button class="btn primary" type="button" data-action="edit-save">Guardar</button>
      </div>
    </div>
  </section>

  <!-- ✅ DETAIL (nuevo layout) -->
  <section class="view" data-view="detail">
    <div class="card detail-header detail-hero">
      <div class="detail-hero__left" aria-hidden="true">
        <div class="album-cover">
          <div class="album-cover__title">Álbum</div>
          <div class="album-cover__sub">Colección</div>
        </div>
      </div>

      <div class="detail-hero__right">
        <div class="row-between detail-hero__top">
          <h1 id="detailTitle" class="h1 detail-hero__title">Colección</h1>

          <div class="row gap detail-hero__actions">
            <button class="btn" type="button" data-action="open-edit">Editar</button>
            <button class="btn" type="button" data-action="export-list">Exportar</button>
            <button class="btn danger" type="button" data-action="reset-collection">Reset</button>
          </div>
        </div>

        <div class="stats-compact">
          <div class="stats-compact__row"><span>Total</span><b id="stTotal">0</b></div>
          <div class="stats-compact__row"><span>Tengo</span><b id="stHave">0</b></div>
          <div class="stats-compact__row"><span>Faltan</span><b id="stMissing">0</b></div>
        </div>

        <div class="pct-mini">
          <div class="pct-mini__bar">
            <div id="stPctBar" class="pct-mini__fill" style="width:0%"></div>
          </div>
          <div class="pct-mini__label">
            <span>Completo</span> <b id="stPct">0%</b>
          </div>
        </div>

        <div class="seg seg-filters">
          <button id="fAll" class="seg-btn is-active" type="button" data-action="filter-all">Todas</button>
          <button id="fMiss" class="seg-btn" type="button" data-action="filter-miss">Faltan</button>
          <button id="fRep" class="seg-btn" type="button" data-action="filter-rep">Repetidas</button>
        </div>
      </div>
    </div>

    <div id="sectionsDetail"></div>
  </section>

  <!-- ✅ Modal export -->
  <div id="exportModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-action="export-close"></div>
    <div class="modal-sheet" role="dialog" aria-modal="true" aria-label="Exportar">
      <div class="modal-title">Exportar</div>
      <div class="modal-sub">¿Qué querés exportar?</div>

      <div class="modal-actions">
        <button class="btn primary" type="button" data-action="export-missing">Faltantes</button>
        <button class="btn" type="button" data-action="export-reps">Repetidas</button>
      </div>

      <button class="btn danger modal-cancel" type="button" data-action="export-close">Cancelar</button>
    </div>
  </div>

  <script src="app.js?v=2600"></script>
</body>
</html>
